<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
		  margin: 0;
		  font-family: "Times New Roman";
		}

		.hero-image {
		  background: url(img/g_img.png) no-repeat center; 
		  background-size: cover;
		  height: 100%;

		}

		.hero-text {
		  text-align: center;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  color: white;
		}
	</style>
	<title>Kelompok Dreamweaver</title>
</head>
<body>
	<div class="hero-image">
		<div class="hero-text">
			<h1>Selamat Datang di Kelompok Kami</h1>
			<h2>Kelompok Dreamweaver</h2>
			<button onclick="location.href='https://kelompokdreamweaver2024.wordpress.com/'">More About Us</button>
		</div>
	</div>
</body>
</html>
